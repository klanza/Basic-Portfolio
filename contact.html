<html>

<head>
    <link rel="styelsheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- header goes here at top -->
    <header>
        <!-- container to style total heading -->
        <div id="heading">
        <!-- Name in div to style element -->
        <div id="name">
            Kennth Lanza
        </div>
        <!-- Navigation links to move around portfolio -->
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <!-- Contact section -->
    <div id="contact">
        <!-- Heading to label section -->
        <h1>
            Contact
        </h1>
        <!--Form submission-->
        <form>
            <!--Name, email and message boxes-->
            Name<br>
            <input type="text" name="name" placeholder="John Smith"> <br>
            Email<br>
            <input type="text" name="email" placeholder="example@gmail.com"><br>
            Message<br>
            <input type="text" name="message"><br>
            <!--Submit button (class to style)-->
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="sidebar">
        <!--Heading for sidebar-->
        <h2>
            Connect with Me
        </h2>
        <!--Icons with links to outside pages-->
        <a href="https://github.com/klanza" target="_blank">
            <img src="assets/images/github.svg" alt="GitHub Profile">
        </a>
            <a href="https://www.linkedin.com/in/kennethlanza/" target="_blank">
            <img src="assets/images/linkedin.svg" alt="LinkedIn Profile">
        </a>
        <a href="https://stackoverflow.com/users/8782959/kenneth-lanza" target="_blank">

        <div id="footer">
            &copy Copyright 2017 Kenneth Lanza
